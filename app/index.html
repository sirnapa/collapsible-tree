<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>d3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=PT Sans">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>

    <!-- Divs de prueba -->
    <div height="800" class="fondo-gris">
        <br/>
        <div class="circulo shadow planificacion">
            <img src="images/SVG_Planificacion.svg" width="50" height="50">
            <div id="etapa" class="fuenteBase tituloEtapa">Planificación</div>
            <div id="fecha" class="fuenteBase fecha">20/05/2015</div>
        </div>
        <br/>
        <div class="circulo shadow convocatoria">
            <img src="images/SVG_Convocatoria.svg" width="50" height="50">
            <div id="etapa" class="fuenteBase tituloEtapa">Convocatoria</div>
            <div id="fecha" class="fuenteBase fecha">20/05/2015</div>
            <div id="etiqueta" class="fuenteBase fecha etiqueta cancelado">Desierta</div>
        </div>
        <br/>
        <div class="circulo shadow adjudicacion">
            <img src="images/SVG_Adjudicacion.svg" width="50" height="50">
            <div id="etapa" class="fuenteBase tituloEtapa">Adjudicación</div>
            <div id="fecha" class="fuenteBase fecha">20/05/2015</div>
        </div>
        <br/>
        <div class="circulo shadow ampliacion">
            <img src="images/SVG_Ampliacion_contrato.svg" width="50" height="50">
            <div id="etapa" class="fuenteBase tituloEtapaAdicional">Amplicación de contrato</div>
            <div id="fecha" class="fuenteBase fecha">20/05/2015</div>
        </div>
        <br/>
        <div class="circulo shadow verificacion">
            <img src="images/SVG_Verificacion_contrato.svg" width="50" height="50">
            <div id="etapa" class="fuenteBase tituloEtapaAdicional">Verificación de contrato</div>
            <div id="fecha" class="fuenteBase fecha">20/05/2015</div>
        </div>
        <br/>
        <div class="rectangulo shadow contrato">
            <img src="images/SVG_Contrato.svg" width="50" height="80" align="left">
            <div id="etapa" class="fuenteBase tituloEtapa izq tituloInline">Contrato</div>
            <div id="etiqueta" class="etiqueta fuenteBase fecha etiquetaInline ejecutado">Ejecutado</div>
            <div id="fecha" class="fuenteBase fecha izq">20/05/2015</div>
            <div id="proveedor" class="fuenteBase nombreAdjudicado izq">Nueva Asunción Automotriz S.R.L.</div>
            <div id="monto" class="fuenteBase monto izq">Gs. 200.000.000</div>
        </div>
        <br/>
        <div class="rectangulo shadow contrato">
            <img src="images/SVG_Mas_contratos.svg" width="50" height="80" align="left">
            <div id="etapa" class="fuenteBase tituloEtapa izq pd15">Ver todos los contratos</div>
            <div id="fecha" class="fuenteBase fecha izq">Ver listado de contratos</div>
        </div>
         <br/>
    </div>
    <!-- endbuild -->
</body>
</html>
